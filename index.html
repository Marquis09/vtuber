<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuber Nexus - Login</title>
    
    <!-- Add Google Font for a girly and cute feel -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../vtuber/styles.css">
    <script src="../vtuber/fuction.js" defer></script>
</head>
<body class="login-body">
    <!-- Updated Banner with more personality -->
    <div class="banner">
        <span class="banner-text">Welcome to VTuber Nexus</span>
    </div>
    
    <div class="login-container">
        <div class="login-box">
            <h1><b>Login</b></h1>
            <h3 class="intro-text">Join the digital frontier and connect with your favorite VTubers.</h3>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit"><b>Login</b></button>
            </form>
            <p class="footer-text">By logging in, you accept our <span>terms of service</span>.</p>
        </div>
    </div>
</body>
</html>
