<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuber Nexus - Login</title>
    <link rel="stylesheet" href="../vtuber/styles.css">
    <script src="../vtuber/fuction.js" defer></script>
</head>
<body class="login-body">
    <div class="banner">Welcome to VTuber Nexus</div>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <p class="intro-text">Join the digital frontier and connect with your favorite VTubers.</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="footer-text">By logging in, you accept our <span>terms of service</span>.</p>
        </div>
    </div>
</body>
</html>
