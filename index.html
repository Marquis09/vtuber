<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuber World - Login</title>
    <link rel="stylesheet" href="vtuber/styles.css"> <!-- Correct path -->
    <script src="vtuber/function.js" defer></script> <!-- Correct path -->
</head>
<body class="login-body">

    <header>
        <div class="logo">VTuber World</div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Login to VTuber World</h2>
            <p class="intro-text">Join the community and explore the world of your favorite VTuber.</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="Enter your username" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <p class="footer-text">By logging in, you agree to our <span>terms of service</span>.</p>
        </div>
    </main>

</body>
</html>
